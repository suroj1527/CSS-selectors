<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Universal Selector*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: blue;

        }

        /* Element selector */
        p{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Universal Selector -->
    Welcome to 
    <h2>My World</h2>

    <!-- Element Selector -->
    <div>
        <h1>My name is Suroj Bag</h1>
        <h2>I am skilled in </h2>
        <p>Photoshop</p>
        <p>Illustrator</p>
        <p>Figma</p>
    </div>


</body>

</html>
